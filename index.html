<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./img/favicon-16x16.png"
		/>
		<script
			src="https://kit.fontawesome.com/2b4110b56c.js"
			crossorigin="anonymous"
		></script>
		<title>Los Oscar</title>
	</head>
	<body>
		<!-- //////////////////////////////////INICIO HEADER/////////////////////////////////////////////////////////////////////// -->
		<header>
			<div>
				<img
					src="img/AI_Generated_Image_2024-04-21_451419729028201__1_-removebg-preview.png"
					alt="premio Oscar"
				/>
				<h1>Películas nominadas al Oscar</h1>
			</div>
			<nav>
				<button id="btn-agregar-peli">Agregar peli</button>
			</nav>
		</header>
		<!-- //////////////////////////////////FIN HEADER/////////////////////////////////////////////////////////////////////// -->

		<!-- //////////////////////////////////INICIO MAIN/////////////////////////////////////////////////////////////////////// -->
		<main>
			<!-- Inicio filtros -->
			<div class="container-filtros" id="container-filtros">
				<h3>Filtros:</h3>
				<form class="form-filtros" id="form-filtros">
					<div class="container-select-filtros">
						<select name="genero" id="filtro-genero"></select>
						<select name="anio" id="filtro-anio"></select>
						<select name="premio" id="filtro-premio"></select>
					</div>
					<div class="container-btn-reset">
						<button type="submit" id="btn-reset-filtros">Limpiar</button>
					</div>
				</form>
			</div>
			<!-- Fin filtros -->
			<!-- Inicio spinner -->
			<div id="container-spinner" class="container-spinner hidden">
				<img src="img/blocks-shuffle-3.svg" alt="spinner" />
			</div>
			<!-- Fin spinner -->
			<div id="container-cards" class="container-cards"></div>
			<!-- Inicio formulario editar y crear peli -->
			<div class="container-form" id="container-form">
				<form id="form-peli" data-modo="">
					<div class="container-input">
						<label for="input-nombre">Película</label>
						<input
							type="text"
							name="nombre"
							id="input-nombre"
							placeholder="Ingrese el título de la película"
							required
						/>
					</div>
					<div class="container-input">
						<label for="input-descripcion">Sinopsis</label>
						<textarea
							name="descripcion"
							id="input-descripcion"
							placeholder="Ingrese una breve descripción de la película"
							required
						></textarea>
					</div>
					<div class="container-input">
						<label for="input-anio">Lanzamiento</label>
						<input
							type="number"
							name="anio"
							id="input-anio"
							placeholder="Ingrese el año de lanzamiento de la película"
							required
						/>
					</div>
					<div class="container-input">
						<label for="input-genero">Género</label>
						<input
							type="text"
							name="genero"
							id="input-genero"
							placeholder="Ingrese el género principal de la película"
							required
						/>
					</div>
					<div class="container-input">
						<label for="input-director">Director</label>
						<input
							type="text"
							name="director"
							id="input-director"
							placeholder="Ingrese el director de la película"
							required
						/>
					</div>
					<div class="container-input">
						<label for="input-actores">Actores principales</label>
						<input
							type="text"
							name="actores"
							id="input-actores"
							placeholder="Ingrese los actores principales de la película"
							required
						/>
					</div>
					<div class="container-input">
						<label for="input-calificacion">Calificación</label>
						<input
							type="number"
							step="0.1"
							name="calificacion"
							id="input-calificacion"
							placeholder="Ingrese una calificación de 1 al 10"
							min="1"
							max="10"
							required
						/>
					</div>
					<div class="container-input">
						<label for="input-url">Url de la imagen</label>
						<input
							type="url"
							name="url"
							id="input-url"
							placeholder="Ingrese url de la imagen de la película"
							required
						/>
					</div>
					<div class="container-btn-form">
						<button type="submit">Aceptar</button>
						<button id="btn-cancelar">Cancelar</button>
					</div>
				</form>
			</div>
			<div class="modal-cover"></div>
			<!-- Fin formulario editar y crear peli -->
			<!-- Inicio modal de advertencia eliminar -->
			<div class="container-modal-advertencia" id="container-modal-advertencia">
				<div class="modal">
					<p>¿Estas seguro que queres eliminar la película?</p>
					<div>
						<button id="btn-confirmar-eliminar">Eliminar</button>
						<button id="btn-cancelar-eliminar">Cancelar</button>
					</div>
				</div>
			</div>
			<!-- Fin modal de advertencia eliminar -->
		</main>
		<!-- //////////////////////////////////FIN MAIN/////////////////////////////////////////////////////////////////////// -->

			</ul>
			<p>Hecho con<span> ❤ </span> por Analía Aldete</p>

		<script src="js/post.js"></script>

		<script src="js/filtros.js"></script>
	</body>
</html>
