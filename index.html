<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script
			src="https://kit.fontawesome.com/2b4110b56c.js"
			crossorigin="anonymous"
		></script>
		<title>Los Oscar</title>
	</head>
	<body>
		<header>
			<div>
				<img
					src="img/AI_Generated_Image_2024-04-21_451419729028201__1_-removebg-preview.png"
					alt="premio Oscar"
				/>
				<h1>Películas nominadas al Oscar</h1>
			</div>
			<nav>
				<button id="btn-agregar-peli">Agregar peli</button>
			</nav>
		</header>
		<main>
			<div id="container-spinner" class="container-spinner hidden">
				<img src="img/blocks-shuffle-3.svg" alt="spinner" />
			</div>
			<div id="container-cards" class="container-cards"></div>
			<!-- Inicio formulario editar y crear peli -->
			<form class="hidden" id="form-peli" data-modo="">
				<div>
					<label for="input-nombre">Pelicula</label>
					<input type="text" name="nombre" id="input-nombre" />
				</div>
				<div>
					<label for="input-descripcion">Sinopsis</label>
					<input type="text" name="descripcion" id="input-descripcion" />
				</div>
				<div>
					<label for="input-anio">Lanzamiento</label>
					<input type="number" name="anio" id="input-anio" />
				</div>
				<div>
					<label for="input-genero">Genero</label>
					<input type="text" name="genero" id="input-genero" />
				</div>
				<div>
					<label for="input-director">Director</label>
					<input type="text" name="director" id="input-director" />
				</div>
				<div>
					<label for="input-actores">Actores principales</label>
					<input type="text" name="actores" id="input-actores" />
				</div>
				<div>
					<label for="input-calificacion">Calificación</label>
					<input type="text" name="calificacion" id="input-calificacion" />
				</div>
				<div>
					<label for="input-url">Url de la imagen</label>
					<input type="url" name="url" id="input-url" />
				</div>
				<div>
					<button type="submit">Aceptar</button>
					<button id="btn-cancelar">Cancelar</button>
				</div>
			</form>
		</main>
		<footer>
			<ul>
				<li>
					<a href="https://github.com/AnaliaAldete" target="_blank"
						><i class="fa-brands fa-github-alt"></i
					></a>
				</li>
				<li>
					<a
						href="https://www.linkedin.com/in/anal%C3%ADa-aldete-25416026b/"
						target="_blank"
						><i class="fa-brands fa-linkedin-in"></i
					></a>
				</li>
				<li>
					<a href="mailto:ana_292_1@hotmail.com"
						><i class="fa-solid fa-envelope"></i
					></a>
				</li>
			</ul>
			<p>Hecho con<span> ❤ </span> por Analía Aldete</p>
		</footer>
		<script src="js/get.js"></script>
		<script src="js/post.js"></script>
		<script src="js/put.js"></script>
		<script src="js/delete.js"></script>
	</body>
</html>
